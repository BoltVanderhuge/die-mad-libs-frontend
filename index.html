        <span class="close">&times;</span>
        <form class="login-form">
            <label for="username">Username:</label>

          </form>
      </div>
    
    </div>


    <!-- main page -->
    <div id="main-page" class="hide">
    <!-- story cards -->
    <div class="parent">
    <div id="cards-container" class="card-div">
        <div class="card not-hidden" data-id="1">

            <h4><b>Mad Libs Story</b></h4>

      <div class="container">

      </div>

            <img class = "story-picture" data-id="3" src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Lancaster_County_Amish_03.jpg" alt="Avatar" style="width:100%">
        <div class="container">
            <h4><b>Mad Libs Story 3</b></h4>
            <p>Story abt Fun Times</p>
            </div>
        </div>
    </div>

<!-- mad libs story populates here -->
    <div class="main">
        <div class="hide" id="mad-libs-story"> </div>
        <div class="button-div">
            <button class="hide" id="delete-story-btn" type="button" data-id="Add id here">Die, die, die my darling</button>
        </div>
<!-- user input form is here -->
        <form class="not-hidden" id='input-form' > 
            <input type="hidden" value="User id" id="number"/> 
        </form>
    
<!-- form to save your mad lib story is here -->
        <form class ="hide" id="save-your-mad-lib">
            <input type="text" placeholder="Title Your Mad Lib" id="name"/>
            <input type="submit" value="Save the Mad Lib"/>

    </div>

<!-- saved stories nav -->
